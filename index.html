<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-36 mx-auto flex justify-center">
      <div class="left text-left w-1/3">
        <img class="w-80" src="./logo.svg" alt="" srcset="" />
        <p class="px-8 text-2xl">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right w-1/4 flex flex-col bg-white px-3 py-3 rounded-lg text-center  relative"
      >
        <input
          class="my-2 px-3 py-4 rounded-md border-2"
          type="text"
          placeholder="Email address or phone number"
        />
        <input class="my-2 px-3 py-4 rounded-md border-2" type="password" placeholder="Password" />
        <button class="my-2 py-2 bg-blue-500 rounded-md text-white font-bold text-lg">
          Log In
        </button>
        <p class="my-2 py-2 text-sm text-blue-700 hover:underline hover:cursor-pointer" >Forgotten password?</p>
        <hr class="my-2">
        <button class="my-2 py-2 w-52 m-auto rounded-md bg-green-600 text-white font-bold text-lg">Create New Account</button>

        <p class=" text-sm absolute -bottom-10 left-12">
          <span class="font-bold cursor-pointer "> Create a Page</span> for a celebrity, brand or business.
        </p>
      </div>
    </div>
  </body>
</html>
